<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="b2.css">
</head>

<body>
    <div id="main">
        <input type="date" name="" id="myDate">
        <!-- <button id="btn" onclick="getInput()">Try it</button> -->
        <div id="output">
            <div class="time">
                <div id="day" class="number">D</div>
                <div class="line"></div>
                <p class="text">Days</p>
            </div>
            <div class="time">
                <div id="hour" class="number">H</div>
                <div class="line"></div>
                <p class="text">hours</p>
            </div>
            <div class="time">
                <div id="minute" class="number">M</div>
                <div class="line"></div>
                <p class="text">minutes</p>
            </div>
            <div class="time">
                <div id="second" class="number">S</div>
                <div class="line"></div>
                <p class="text">seconds</p>
            </div>
        </div>
    </div>

    <script src="./b2.js"></script>
</body>

</html>
